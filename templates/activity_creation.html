<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-xl-10 d-flex align-items-center justify-content-end">

          <h1 class="logo mr-auto"><a href="/">JPIS Activities</a></h1>


        </div>
      </div>
    </div>

  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->

      <div class="main">
        <form class="modal-content" action="" method="POST"> {% csrf_token %}
          <div class="container">
            <h1>Charter An Activity</h1>
            {% if error_message3 %}
              <div class="alert alert-danger" role="alert">
                <strong>Error!</strong> {{error_message3}}
              </div>
            {% endif %}

            <hr>
            <label for="text"><b>Organization Name</b></label>
            <input type="text" name="org_name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
            <p></p>

            <label for="text">Select 3 at most that best describe your activity</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <select name="tag1" class="form-control" required>
                  <option disabled selected>Choose...</option>
                  <option> Arts and Design  </option>
                  <option>  Club sports & Recreational Games  </option>
                  <option>  Volunteering and NGO   </option>
                  <option> Music </option>
                  <option> Cultural </option>
                  <option> STEM </option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <select name="tag2" class="form-control">
                  <option disabled selected>Choose...</option>
                  <option> Arts and Design  </option>
                  <option>  Club sports & Recreational Games  </option>
                  <option>  Volunteering and NGO   </option>
                  <option> Music </option>
                  <option> Cultural </option>
                  <option> STEM </option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <select name="tag3" class="form-control">
                  <option disabled selected>Choose...</option>
                  <option> Arts and Design  </option>
                  <option>  Club sports & Recreational Games  </option>
                  <option>  Volunteering and NGO   </option>
                  <option> Music </option>
                  <option> Cultural </option>
                  <option> STEM </option>
                </select>
                </div>
            </div>

            <p></p>
            <label for="role"><b>Commitment Level</b></label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="commitment" id="inlineRadio1" value="low" required>
              <label class="form-check-label" for="inlineRadio1">Low</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="commitment" id="inlineRadio2" value="medium">
              <label class="form-check-label" for="inlineRadio2">Medium</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="commitment" id="inlineRadio2" value="high">
              <label class="form-check-label" for="inlineRadio2">High</label>
            </div>

            <hr>

            <label for="email"><b>Number of Meetings in a week</b></label>
            <input type="text" name="num_times" required>

            <!--This will also all be in one row -->
            <p>Note: Only leader #1 will have all the functionalities of accepting join requests, creation of meetings etc.</p>
            <p>&nbsp</p>
            <p>&nbsp</p>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="text"><b>Leader#1 Username (required)</b></label>
                <input type="text" name="leader1" required>
              </div>
              <div class="form-group col-md-6">
                <label for="text"><b>Leader#2 Username </b></label>
                <input type="text" name="leader2">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="text"><b>Leader#3 Username </b></label>
                <input type="text" name="leader3">
              </div>
              <div class="form-group col-md-6">
                <label for="text"><b>Leader#4 Username  </b></label>
                <input type="text" name="leader4">
              </div>
            </div>
            <label for="text"><b>Advisor Name:</b></label>
            <select name="advisor" class="form-control">
              <option disabled selected>Choose...</option>
              <option> Teacher 1  </option>
              <option>  Teacher 2  </option>
              <option>  Teacher 3  </option>
              <option> Teacher 4 </option>
            </select>
            <hr>

            <label for="text"><b>Mission Statement: No more than one sentence describing purpose of club existence</b></label>
            <input type="text" name="mission_statement">

            <label for="text">Organizationâ€™s purpose: No more than 150 words. This will be the official description of club and what is to be expected of members<b></label>
            <p></p>
            <textarea cols="120" rows="3" name ="description" class="form-control" required></textarea>



            <p></p>
            <p></p>
            <p></p>


            <label for="text">Protocols: What are appointment to leadership and impeachment protocols?<b></label>
            <p></p>
            <textarea cols="120" rows="3" name ="protocols" class="form-control" required></textarea>


            <div class="clearfix">
              <button type="submit" class="signupbtn" name="action" value="sub">Create</button>
            </div>
          </div>
